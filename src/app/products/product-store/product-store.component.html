<h3 class="bg-light p-2">
  <a [routerLink]="['/products']">Lista de Produtos</a> -> Novo produto </h3>


<div class="">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text"  formControlName="name" class="form-control" id="nome"   placeholder="">
    </div>
    <div class="form-group">
      <label for="preco">Preco</label>
      <input type="text"  formControlName="price" class="form-control" id="preco" placeholder="">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição </label>
      <textarea class="form-control"  formControlName="description" id="descricao" name="" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">
      {{ id ? 'Atualizar' : 'Cadastrar'}} produto
    </button>
  </form>

</div>
